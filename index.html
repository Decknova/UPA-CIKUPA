<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Tracker Pro v9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            overflow-x: hidden; 
        }

        .task-card { transition: all 0.2s ease; }
        .task-card.active { 
            border-color: #10b981; 
            background-color: rgba(6, 78, 59, 0.5); 
        }

        .folder-content { 
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .folder-content.open { 
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        #sidebar, #chartModal { display: none; }
        .sidebar-open { 
            display: block !important; 
            animation: slideIn 0.3s forwards; 
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
    </style>
</head>

<body class="text-slate-100 min-h-screen pb-20">
    <div class="max-w-md mx-auto px-5">
        <header class="flex justify-between items-center py-8">
            <div>
                <h1 class="text-2xl font-extrabold text-emerald-400 italic uppercase tracking-tighter">
                    RAMADAN <span class="text-white font-normal">TRACKER</span>
                </h1>
                <p id="currentDateDisplay" class="text-slate-400 text-[10px] font-bold tracking-widest uppercase mt-1 italic"></p>
            </div>
            <div class="flex items-center space-x-2">
                <button onclick="openChart()" class="bg-slate-900 p-2.5 rounded-xl border border-slate-800 text-lg hover:bg-slate-800">ðŸ“Š</button>
                <button onclick="toggleSidebar()" class="bg-emerald-500 text-slate-950 p-2.5 rounded-xl shadow-lg active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="bg-slate-900/50 border border-slate-800 p-5 rounded-3xl mb-4">
            <label class="block mb-2 text-[10px] font-black uppercase tracking-widest text-emerald-500">Pilih Tanggal Progres</label>
            <input type="date" id="datePicker" onchange="changeDate(this.value)" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-lg font-bold outline-none focus:ring-2 focus:ring-emerald-500 text-white cursor-pointer">
        </div>

        <div class="bg-slate-900/50 border border-slate-800 p-5 rounded-3xl mb-6">
            <label class="block mb-2 text-[10px] font-black uppercase tracking-widest text-emerald-500">Anggota Kelompok</label>
            <div class="relative">
                <select id="userSelect" onchange="loadDayData()" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-lg font-bold outline-none focus:ring-2 focus:ring-emerald-500 appearance-none cursor-pointer">
                    <option value="Arif">Arif</option>
                    <option value="Heru">Heru</option>
                    <option value="Fajar">Fajar</option>
                    <option value="Faisal">Faisal</option>
                    <option value="Mulyadi">Mulyadi</option>
                    <option value="Yudi">Yudi</option>
                    <option value="Kang Deny">Kang Deny</option>
                </select>
                <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">â–¼</div>
            </div>
        </div>

        <div class="space-y-4">
            <div class="bg-slate-900/40 rounded-3xl border border-slate-800 overflow-hidden shadow-sm">
                <button onclick="toggleFolder('folderSholat')" class="w-full p-5 flex justify-between items-center hover:bg-slate-800/50 transition">
                    <span class="font-black text-[10px] tracking-widest text-emerald-400 uppercase italic">Sholat Berjamaah</span>
                    <span id="icon-folderSholat" class="text-xs text-slate-500">â–¼</span>
                </button>
                <div id="folderSholat" class="folder-content px-4 pb-4 space-y-2">
                    <div onclick="toggleTask(this)" data-task="js" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Jamaah Shubuh</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="jd" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Jamaah Dzuhur</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="ja" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Jamaah Ashar</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="jm" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Jamaah Maghrib</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="ji" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Jamaah Isya</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                </div>
            </div>

            <div class="bg-slate-900/40 rounded-3xl border border-slate-800 overflow-hidden shadow-sm">
                <button onclick="toggleFolder('folderRawatib')" class="w-full p-5 flex justify-between items-center hover:bg-slate-800/50 transition">
                    <span class="font-black text-[10px] tracking-widest text-teal-400 uppercase italic">Sholat Rawatib (Qobliyah/Ba'diyah)</span>
                    <span id="icon-folderRawatib" class="text-xs text-slate-500">â–¼</span>
                </button>
                <div id="folderRawatib" class="folder-content px-4 pb-4 space-y-2">
                    <div onclick="toggleTask(this)" data-task="qshubuh" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Qobliyah Shubuh</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="qdzuhur" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Qobliyah Dzuhur</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="bdzuhur" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Ba'diyah Dzuhur</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="bmaghrib" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Ba'diyah Maghrib</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="bisya" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Ba'diyah Isya</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                </div>
            </div>

            <div class="bg-slate-900/40 rounded-3xl border border-slate-800 overflow-hidden shadow-sm">
                <button onclick="toggleFolder('folderSunnah')" class="w-full p-5 flex justify-between items-center hover:bg-slate-800/50 transition">
                    <span class="font-black text-[10px] tracking-widest text-yellow-500 uppercase italic">Sholat Sunnah</span>
                    <span id="icon-folderSunnah" class="text-xs text-slate-500">â–¼</span>
                </button>
                <div id="folderSunnah" class="folder-content px-4 pb-4 space-y-2">
                    <div onclick="toggleTask(this)" data-task="dhuha" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Dhuha</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="tahajud" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Tahajud</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="witir" class="task-card bg-slate-900/80 p-4 rounded-2xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer"><span class="text-sm">Witir</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                </div>
            </div>

            <div class="space-y-3">
                <div onclick="toggleTask(this)" data-task="tilawah" class="task-card bg-slate-900 p-5 rounded-3xl flex justify-between items-center border border-slate-800 font-bold italic cursor-pointer">
                    <span>Tilawah Qur'an</span>
                    <div class="box w-6 h-6 border-2 border-slate-700 rounded-lg flex items-center justify-center"></div>
                </div>
                
                <div onclick="toggleTask(this)" data-task="sedekah" class="task-card bg-slate-900 p-5 rounded-3xl flex justify-between items-center border border-slate-800 font-bold italic text-emerald-400 cursor-pointer">
                    <span>Sedekah Subuh</span>
                    <div class="box w-6 h-6 border-2 border-slate-700 rounded-lg flex items-center justify-center"></div>
                </div>

                <div onclick="toggleTask(this)" data-task="riyadho" class="task-card bg-slate-900 p-5 rounded-3xl flex justify-between items-center border border-slate-800 font-bold italic text-rose-400 cursor-pointer">
                    <span>Riyadho</span>
                    <div class="box w-6 h-6 border-2 border-slate-700 rounded-lg flex items-center justify-center"></div>
                </div>
            </div>
        </div>

        <button onclick="saveCurrentDay()" class="w-full mt-10 bg-gradient-to-br from-emerald-600 to-teal-800 text-white font-black py-5 rounded-3xl shadow-2xl active:scale-95 transition uppercase tracking-[0.2em] italic">
            Simpan Progress
        </button>
    </div>

    <div id="sidebar" class="fixed inset-y-0 right-0 w-72 bg-slate-950 border-l border-slate-800 z-[100] p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-8">
            <h3 class="font-black text-emerald-400 italic uppercase tracking-widest text-sm">Playlist</h3>
            <button onclick="toggleSidebar()" class="text-slate-500 font-bold">âœ•</button>
        </div>
        <div class="space-y-2">
            <button onclick="playTrack('music/asmaun-nabi.mp3', 'Asmaun Nabi')" class="w-full text-left p-4 rounded-2xl bg-slate-900 border border-slate-800 text-xs font-bold italic hover:border-emerald-500 transition">ðŸŽµ Asmaun Nabi</button>
            <button onclick="playTrack('music/lagu-kesayangan-arif.mp3', 'Lagu Kesayangan Arif')" class="w-full text-left p-4 rounded-2xl bg-slate-900 border border-slate-800 text-xs font-bold italic hover:border-emerald-500 transition">ðŸŽµ Lagu Kesayangan Arif</button>
        </div>
        <div class="mt-8 p-4 bg-slate-900 rounded-2xl border border-slate-800 text-center">
            <p id="trackTitle" class="text-[9px] font-black text-emerald-500 mb-3 uppercase tracking-widest">Pilih Lagu</p>
            <button id="playBtn" onclick="toggleMusic()" class="bg-emerald-500 text-slate-950 w-12 h-12 rounded-full mx-auto flex items-center justify-center font-bold text-xl shadow-lg shadow-emerald-500/20">â–¶</button>
            <audio id="bgMusic" loop></audio>
        </div>
    </div>

    <div id="chartModal" class="fixed inset-0 bg-slate-950/98 z-[150] p-4 flex flex-col">
        <div class="flex justify-between items-center mb-6 pt-4 px-2">
            <h2 class="text-xl font-black italic tracking-tighter text-emerald-400">PROGRES GRUP</h2>
            <button onclick="closeChart()" class="bg-red-500/20 text-red-500 w-10 h-10 rounded-2xl font-bold border border-red-500/20">X</button>
        </div>
        <div class="bg-slate-900 p-4 rounded-3xl flex-grow flex items-center shadow-inner overflow-hidden">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <script>
        const names = ["Arif", "Heru", "Fajar", "Faisal", "Mulyadi", "Yudi", "Kang Deny"];
        const chartColors = ['#10b981', '#60a5fa', '#a78bfa', '#fbbf24', '#f472b6', '#2dd4bf', '#fb7185'];
        let db = JSON.parse(localStorage.getItem('ramadan_db_v8')) || {};
        
        // FUNGSI BARU: Mendapatkan tanggal real-time zona Jakarta (WIB)
        function getJakartaDate() {
            const now = new Date();
            // Offset WIB adalah UTC+7
            const jakartaOffset = 7 * 60; 
            const localOffset = now.getTimezoneOffset(); // dalam menit
            const jakartaTime = new Date(now.getTime() + (jakartaOffset + localOffset) * 60000);
            return jakartaTime.toISOString().split('T')[0];
        }

        let selectedDate = getJakartaDate();

        function changeDate(newDate) {
            selectedDate = newDate;
            const dateObj = new Date(newDate);
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('currentDateDisplay').innerText = dateObj.toLocaleDateString('id-ID', options);
            loadDayData();
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function toggleFolder(id) {
            const content = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);
            const isOpen = content.classList.toggle('open');
            icon.innerText = isOpen ? 'â–²' : 'â–¼';
        }

        function toggleTask(el) {
            el.classList.toggle('active');
            el.querySelector('.box').innerHTML = el.classList.contains('active') ? 'âœ”' : '';
        }

        function playTrack(url, title) {
            const audio = document.getElementById('bgMusic');
            audio.src = url;
            document.getElementById('trackTitle').innerText = title;
            audio.play();
            document.getElementById('playBtn').innerText = 'â¸';
            setTimeout(toggleSidebar, 500);
        }

        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            if (audio.src) {
                if (audio.paused) { audio.play(); document.getElementById('playBtn').innerText = 'â¸'; }
                else { audio.pause(); document.getElementById('playBtn').innerText = 'â–¶'; }
            }
        }

        function saveCurrentDay() {
            const user = document.getElementById('userSelect').value;
            const tasks = [];
            document.querySelectorAll('.task-card.active').forEach(card => tasks.push(card.dataset.task));
            if(!db[user]) db[user] = {};
            db[user][selectedDate] = tasks;
            localStorage.setItem('ramadan_db_v8', JSON.stringify(db));
            alert(`Sip! Progres ${user} tanggal ${selectedDate} tersimpan.`);
        }

        function loadDayData() {
            const user = document.getElementById('userSelect').value;
            const savedTasks = (db[user] && db[user][selectedDate]) ? db[user][selectedDate] : [];
            document.querySelectorAll('.task-card').forEach(card => {
                const isSelected = savedTasks.includes(card.dataset.task);
                card.classList.toggle('active', isSelected);
                card.querySelector('.box').innerHTML = isSelected ? 'âœ”' : '';
            });
        }

        function openChart() {
            document.getElementById('chartModal').style.display = 'flex';
            const ctx = document.getElementById('progressChart').getContext('2d');
            const dataPoin = names.map(name => (db[name] && db[name][selectedDate]) ? db[name][selectedDate].length : 0);

            if(window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: names,
                    datasets: [{
                        data: dataPoin,
                        backgroundColor: chartColors,
                        borderRadius: 12,
                        barThickness: 25
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { beginAtZero: true, max: 16, grid: { color: '#1e293b' }, ticks: { color: '#64748b' } },
                        y: { grid: { display: false }, ticks: { color: 'white', font: { weight: 'bold' } } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function closeChart() { document.getElementById('chartModal').style.display = 'none'; }

        window.onload = () => {
            const today = getJakartaDate();
            document.getElementById('datePicker').value = today;
            changeDate(today);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; overflow-x: hidden; }
        .task-card.active { border-color: #10b981; background-color: #064e3b; }
        .folder-content { display: none; }
        .folder-content.open { display: block; }
        #sidebar, #chartModal, #calendarModal { display: none; }
        .sidebar-open { display: block !important; animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="text-slate-100 min-h-screen pb-20 font-medium">

    <div class="max-w-md mx-auto px-5">
        <header class="flex justify-between items-center py-8">
            <div>
                <h1 class="text-2xl font-extrabold text-emerald-400 italic uppercase tracking-tighter">RAMADAN <span class="text-white font-normal">TRACKER</span></h1>
                <div onclick="openCalendar()" class="flex items-center space-x-2 mt-1 cursor-pointer">
                    <p id="currentDateDisplay" class="text-slate-400 text-[10px] font-bold tracking-widest uppercase"></p>
                    <span class="text-[10px] opacity-50">ðŸ“…</span>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button onclick="openChart()" class="bg-slate-900 p-2 rounded-xl border border-slate-800 text-lg">ðŸ“Š</button>
                <button onclick="toggleSidebar()" class="bg-emerald-500 text-slate-950 p-2 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </header>

        <div id="sidebar" class="fixed inset-y-0 right-0 w-72 bg-slate-950 border-l border-slate-800 z-[70] p-6 shadow-2xl overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h3 class="font-black text-emerald-400 italic uppercase tracking-widest text-sm">Playlist</h3>
                <button onclick="toggleSidebar()" class="text-slate-500 font-bold">âœ•</button>
            </div>
            
            <div class="bg-slate-900 p-5 rounded-3xl border border-slate-800 mb-6">
                <p id="trackTitle" class="text-[9px] font-black text-emerald-500 mb-4 tracking-[0.2em] uppercase truncate">Pilih Lagu...</p>
                <div class="flex items-center justify-center space-x-4">
                    <button id="playBtn" onclick="toggleMusic()" class="bg-emerald-500 text-slate-950 w-12 h-12 rounded-full flex items-center justify-center font-bold shadow-lg shadow-emerald-500/20 text-xl">â–¶</button>
                </div>
                <audio id="bgMusic"></audio>
            </div>

            <div id="playlistContainer" class="space-y-2">
                </div>
        </div>

        <div class="bg-slate-900/50 border border-slate-800 p-5 rounded-3xl mb-6">
            <label class="block mb-2 text-[10px] font-black uppercase tracking-widest text-emerald-500">Anggota</label>
            <select id="userSelect" onchange="loadDayData()" class="w-full bg-slate-800 border-none p-4 rounded-2xl text-lg font-bold outline-none focus:ring-2 focus:ring-emerald-500">
                <option value="Arif">Arif</option>
                <option value="Heru">Heru</option>
                <option value="Fajar">Fajar</option>
                <option value="Faisal">Faisal</option>
                <option value="Mulyadi">Mulyadi</option>
                <option value="Yudi">Yudi</option>
                <option value="Kang Deny">Kang Deny</option>
            </select>
        </div>

        <div class="space-y-4">
            <div class="bg-slate-900/40 rounded-3xl border border-slate-800 overflow-hidden">
                <button onclick="toggleFolder('folderSholat')" class="w-full p-5 flex justify-between items-center bg-slate-900">
                    <span class="font-black text-[10px] tracking-widest text-emerald-400 uppercase italic">Sholat Berjamaah + Rawatib</span>
                    <span id="icon-folderSholat" class="text-xs">â–¼</span>
                </button>
                <div id="folderSholat" class="folder-content p-4 space-y-2 bg-slate-950/50">
                    <div onclick="toggleTask(this)" data-task="js" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800"><span class="text-sm font-bold italic">Jamaah Shubuh</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="qs" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic opacity-50"><span class="text-sm">Qobliyah Shubuh</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="jd" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800"><span class="text-sm font-bold italic">Jamaah Dzuhur</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="qd" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic opacity-50"><span class="text-sm">Qobliyah Dzuhur</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="bd" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic opacity-50"><span class="text-sm">Ba'diyah Dzuhur</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="ji" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 font-bold italic"><span class="text-sm">Jamaah Isya</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                </div>
            </div>

            <div class="space-y-3">
                <div onclick="toggleTask(this)" data-task="tilawah" class="task-card bg-slate-900 p-5 rounded-3xl flex justify-between items-center border border-slate-800 font-bold italic">Tilawah Qur'an <div class="box w-6 h-6 border-2 border-slate-700 rounded-lg flex items-center justify-center"></div></div>
                <div onclick="toggleTask(this)" data-task="sedekah" class="task-card bg-slate-900 p-5 rounded-3xl flex justify-between items-center border border-slate-800 font-bold italic text-emerald-400">Sedekah Shubuh <div class="box w-6 h-6 border-2 border-slate-700 rounded-lg flex items-center justify-center text-white"></div></div>
                <div onclick="toggleTask(this)" data-task="riyadho" class="task-card bg-slate-900 p-5 rounded-3xl flex justify-between items-center border border-slate-800 font-bold italic text-rose-400">Riyadho <div class="box w-6 h-6 border-2 border-slate-700 rounded-lg flex items-center justify-center text-white"></div></div>
            </div>
        </div>

        <button onclick="saveCurrentDay()" class="w-full mt-10 bg-gradient-to-br from-emerald-600 to-teal-800 text-white font-black py-5 rounded-3xl shadow-xl active:scale-95 transition uppercase tracking-[0.2em] italic">Simpan Progress</button>
    </div>

    <div id="chartModal" class="fixed inset-0 bg-slate-950/98 z-[80] p-4 flex flex-col">
        <div class="flex justify-between items-center mb-6 pt-4 px-2">
            <h2 class="text-xl font-black italic tracking-tighter text-emerald-400">PROGRES GRUP</h2>
            <button onclick="closeChart()" class="bg-red-500/20 text-red-500 w-10 h-10 rounded-2xl font-bold border border-red-500/20">X</button>
        </div>
        <div class="bg-slate-900 p-4 rounded-3xl flex-grow flex items-center">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <script>
        const names = ["Arif", "Heru", "Fajar", "Faisal", "Mulyadi", "Yudi", "Kang Deny"];
        const chartColors = ['#10b981', '#60a5fa', '#a78bfa', '#fbbf24', '#f472b6', '#2dd4bf', '#fb7185'];
        
        // Playlist sesuai folder music kamu
        const playlist = [
            { title: "Asmaun Nabi", url: "music/asmaun-nabi.mp3" },
            { title: "Lagu Kesayangan Arif", url: "music/lagu-kesayangan-arif.mp3" }
        ];

        let db = JSON.parse(localStorage.getItem('ramadan_final_v1')) || {};
        let selectedDate = new Date().toISOString().split('T')[0];

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        
        function initPlaylist() {
            const container = document.getElementById('playlistContainer');
            playlist.forEach((track, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 rounded-2xl bg-slate-900/50 border border-slate-800 text-xs font-bold hover:bg-slate-800 transition truncate italic";
                btn.innerText = track.title;
                btn.onclick = () => playTrack(idx);
                container.appendChild(btn);
            });
        }

        function playTrack(idx) {
            const audio = document.getElementById('bgMusic');
            audio.src = playlist[idx].url;
            document.getElementById('trackTitle').innerText = playlist[idx].title;
            audio.play();
            document.getElementById('playBtn').innerText = 'â¸';
        }

        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) { audio.play(); document.getElementById('playBtn').innerText = 'â¸'; }
            else { audio.pause(); document.getElementById('playBtn').innerText = 'â–¶'; }
        }

        function toggleFolder(id) {
            const content = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);
            content.classList.toggle('open');
            icon.innerText = content.classList.contains('open') ? 'â–²' : 'â–¼';
        }

        function toggleTask(el) {
            el.classList.toggle('active');
            el.querySelector('.box').innerHTML = el.classList.contains('active') ? 'âœ”' : '';
        }

        function saveCurrentDay() {
            const user = document.getElementById('userSelect').value;
            const tasks = [];
            document.querySelectorAll('.task-card.active').forEach(card => tasks.push(card.dataset.task));
            if(!db[user]) db[user] = {};
            db[user][selectedDate] = tasks;
            localStorage.setItem('ramadan_final_v1', JSON.stringify(db));
            alert('Progress ' + user + ' Berhasil Disimpan!');
        }

        function loadDayData() {
            const user = document.getElementById('userSelect').value;
            const savedTasks = (db[user] && db[user][selectedDate]) ? db[user][selectedDate] : [];
            document.querySelectorAll('.task-card').forEach(card => {
                const isSelected = savedTasks.includes(card.dataset.task);
                card.classList.toggle('active', isSelected);
                card.querySelector('.box').innerHTML = isSelected ? 'âœ”' : '';
            });
        }

        function openChart() {
            document.getElementById('chartModal').style.display = 'flex';
            const ctx = document.getElementById('progressChart').getContext('2d');
            const totalData = names.map(name => {
                if(!db[name]) return 0;
                let sum = 0;
                Object.values(db[name]).forEach(t => sum += t.length);
                return sum;
            });

            if(window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: names,
                    datasets: [{
                        label: 'Total Poin',
                        data: totalData,
                        backgroundColor: chartColors,
                        borderRadius: 10
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { beginAtZero: true, grid: { color: '#1e293b' } },
                        y: { ticks: { color: 'white', font: { weight: 'bold' } }, grid: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function closeChart() { document.getElementById('chartModal').style.display = 'none'; }

        window.onload = () => {
            document.getElementById('currentDateDisplay').innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
            initPlaylist();
            loadDayData();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Tracker Pro - v19 Updated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #0f172a, #020617);
            color: #f8fafc;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .task-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .task-card.active {
            background: rgba(16, 185, 129, 0.15);
            border-color: #10b981;
            transform: translateY(-2px);
        }
        .checkbox-custom {
            width: 24px; height: 24px; border: 2px solid #334155; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .active .checkbox-custom { background: #10b981; border-color: #10b981; }
        .folder-content { display: none; animation: fadeIn 0.3s ease-out; }
        .folder-content.open { display: block; }
        #sidebar, #chartModal { display: none; }
        .sidebar-open { display: block !important; animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div class="max-w-md mx-auto px-6">
        <header class="pt-10 pb-6 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-200">
                    RAMADAN<span class="text-white font-light not-italic ml-1">TRACKER</span>
                </h1>
                <div class="mt-3 inline-flex items-center space-x-2 px-3 py-1.5 glass rounded-full border border-slate-700">
                    <span class="text-xs">ðŸ“…</span>
                    <input type="date" id="datePicker" onchange="changeDate(this.value)" class="bg-transparent text-[11px] font-bold text-emerald-400 outline-none uppercase">
                </div>
            </div>
            <div class="flex space-x-2">
                <button onclick="openChart()" class="glass w-12 h-12 rounded-2xl flex items-center justify-center text-xl shadow-lg">ðŸ“Š</button>
                <button onclick="toggleSidebar()" class="glass w-12 h-12 rounded-2xl flex items-center justify-center text-xl text-emerald-400">ðŸŽµ</button>
            </div>
        </header>

        <div id="sidebar" class="fixed inset-y-0 right-0 w-72 glass z-[150] p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="font-black text-emerald-400 italic uppercase tracking-widest text-sm">Playlist</h3>
                <button onclick="toggleSidebar()" class="text-slate-500 font-bold">âœ•</button>
            </div>
            <div class="space-y-2">
                <button onclick="playTrack('music/asmaun-nabi.mp3', 'Asmaun Nabi')" class="w-full text-left p-4 rounded-2xl glass text-xs font-bold hover:bg-emerald-500/10 transition italic">ðŸŽµ Asmaun Nabi</button>
                <button onclick="playTrack('music/lagu-kesayangan-arif.mp3', 'Lagu Arif')" class="w-full text-left p-4 rounded-2xl glass text-xs font-bold hover:bg-emerald-500/10 transition italic">ðŸŽµ Lagu Arif</button>
            </div>
            <div class="mt-8 p-4 glass rounded-2xl text-center">
                <p id="trackTitle" class="text-[9px] font-black text-emerald-500 mb-3 uppercase tracking-widest">Pilih Lagu</p>
                <button id="playBtn" onclick="toggleMusic()" class="bg-emerald-500 text-slate-950 w-12 h-12 rounded-full mx-auto flex items-center justify-center font-bold text-xl">â–¶</button>
                <audio id="bgMusic" loop></audio>
            </div>
        </div>

        <div class="glass p-5 rounded-[2.5rem] mb-8 shadow-2xl">
            <label class="block mb-2 text-[10px] font-black uppercase tracking-[0.2em] text-emerald-500/80">Profil Anggota</label>
            <select id="userSelect" onchange="loadDayData()" class="w-full bg-transparent text-xl font-bold outline-none cursor-pointer appearance-none">
                <option value="Arif" class="bg-slate-900">Arif</option>
                <option value="Heru" class="bg-slate-900">Heru</option>
                <option value="Fajar" class="bg-slate-900">Fajar</option>
                <option value="Faisal" class="bg-slate-900">Faisal</option>
                <option value="Mulyadi" class="bg-slate-900">Mulyadi</option>
                <option value="Yudi" class="bg-slate-900">Yudi</option>
                <option value="Kang Deny" class="bg-slate-900">Kang Deny</option>
            </select>
        </div>

        <div class="space-y-4">
            <div class="glass rounded-[2rem] overflow-hidden border border-slate-800">
                <button onclick="toggleFolder('folderSholat')" class="w-full p-6 flex justify-between items-center bg-slate-900/40">
                    <span class="text-[11px] font-black uppercase tracking-widest text-emerald-400 italic">Sholat & Rawatib</span>
                    <span id="icon-folderSholat">â–¼</span>
                </button>
                <div id="folderSholat" class="folder-content px-4 pb-4 space-y-2">
                    <div onclick="toggleTask(this)" data-task="js" class="task-card glass p-4 rounded-2xl flex justify-between items-center italic"><span class="text-sm font-bold">Jamaah Shubuh</span><div class="checkbox-custom"></div></div>
                    <div onclick="toggleTask(this)" data-task="jd" class="task-card glass p-4 rounded-2xl flex justify-between items-center italic"><span class="text-sm font-bold">Jamaah Dzuhur</span><div class="checkbox-custom"></div></div>
                    <div onclick="toggleTask(this)" data-task="ja" class="task-card glass p-4 rounded-2xl flex justify-between items-center italic"><span class="text-sm font-bold">Jamaah Ashar</span><div class="checkbox-custom"></div></div>
                    <div onclick="toggleTask(this)" data-task="jm" class="task-card glass p-4 rounded-2xl flex justify-between items-center italic"><span class="text-sm font-bold">Jamaah Maghrib</span><div class="checkbox-custom"></div></div>
                    <div onclick="toggleTask(this)" data-task="ji" class="task-card glass p-4 rounded-2xl flex justify-between items-center italic"><span class="text-sm font-bold">Jamaah Isya</span><div class="checkbox-custom"></div></div>
                </div>
            </div>

            <div onclick="toggleTask(this)" data-task="tilawah" class="task-card glass p-6 rounded-[2rem] flex justify-between items-center border border-slate-800 font-bold italic">Tilawah Qur'an <div class="checkbox-custom"></div></div>
            <div onclick="toggleTask(this)" data-task="sedekah" class="task-card glass p-6 rounded-[2rem] flex justify-between items-center border border-slate-800 font-bold italic text-emerald-400">Sedekah <div class="checkbox-custom"></div></div>
            <div onclick="toggleTask(this)" data-task="riyadho" class="task-card glass p-6 rounded-[2rem] flex justify-between items-center border border-slate-800 font-bold italic text-rose-400">Riyadho <div class="checkbox-custom"></div></div>
        </div>

        <button onclick="saveCurrentDay()" id="saveBtn" class="w-full mt-10 bg-gradient-to-br from-emerald-500 to-teal-700 text-slate-950 font-black py-5 rounded-[2rem] shadow-2xl uppercase tracking-widest italic transition active:scale-95">SIMPAN PROGRESS</button>
    </div>

    <div id="chartModal" class="fixed inset-0 bg-slate-950/98 z-[200] p-6 flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-black italic text-emerald-400 uppercase">Progres Grup</h2>
            <button onclick="closeChart()" class="glass w-12 h-12 rounded-2xl font-bold text-red-400">âœ•</button>
        </div>
        <div class="bg-slate-900 p-4 rounded-[2rem] flex-grow flex items-center">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbykxE6hI6rNSQsWt3fDv9OKY4-tspfMKq3-lcpFpqCJbIfotnBj1t52JOTIOvOmKvxg/exec";
        const names = ["Arif", "Heru", "Fajar", "Faisal", "Mulyadi", "Yudi", "Kang Deny"];
        let dbOnline = [];
        let selectedDate = new Intl.DateTimeFormat('en-CA', { timeZone: 'Asia/Jakarta', year: 'numeric', month: '2-digit', day: '2-digit' }).format(new Date());

        document.getElementById('datePicker').value = selectedDate;

        async function fetchDataOnline() {
            try {
                const res = await fetch(`${SCRIPT_URL}?t=${new Date().getTime()}`);
                dbOnline = await res.json();
                loadDayData();
            } catch (e) { console.error("Sync Error"); }
        }

        function toggleTask(el) {
            el.classList.toggle('active');
            el.querySelector('.checkbox-custom').innerHTML = el.classList.contains('active') ? 'âœ”' : '';
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function toggleFolder(id) { document.getElementById(id).classList.toggle('open'); }
        function closeChart() { document.getElementById('chartModal').style.display = 'none'; }
        function changeDate(d) { selectedDate = d; loadDayData(); }

        function playTrack(url, title) {
            const audio = document.getElementById('bgMusic');
            audio.src = url; document.getElementById('trackTitle').innerText = title;
            audio.play(); document.getElementById('playBtn').innerText = 'â¸';
        }

        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) { audio.play(); document.getElementById('playBtn').innerText = 'â¸'; }
            else { audio.pause(); document.getElementById('playBtn').innerText = 'â–¶'; }
        }

        async function saveCurrentDay() {
            const user = document.getElementById('userSelect').value;
            const tasks = [];
            document.querySelectorAll('.task-card.active').forEach(card => tasks.push(card.dataset.task));
            
            const btn = document.getElementById('saveBtn');
            btn.innerText = "MENGIRIM..."; btn.disabled = true;

            try {
                await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ nama: user, tugas: tasks, tanggal: selectedDate })
                });
                alert("Berhasil disimpan!");
                await fetchDataOnline();
            } catch (e) { alert("Gagal Simpan."); }
            finally { btn.innerText = "SIMPAN PROGRESS"; btn.disabled = false; }
        }

        function loadDayData() {
            const user = document.getElementById('userSelect').value;
            const entry = dbOnline.filter(d => d.nama.trim() === user.trim() && d.tanggal === selectedDate).pop();
            const savedTasks = entry ? entry.tugas : [];

            document.querySelectorAll('.task-card').forEach(card => {
                const isActive = savedTasks.includes(card.dataset.task);
                card.classList.toggle('active', isActive);
                card.querySelector('.checkbox-custom').innerHTML = isActive ? 'âœ”' : '';
            });
        }

        function openChart() {
            document.getElementById('chartModal').style.display = 'flex';
            const ctx = document.getElementById('progressChart').getContext('2d');
            const dataPoin = names.map(name => {
                const entry = dbOnline.filter(d => d.nama.trim() === name.trim() && d.tanggal === selectedDate).pop();
                return entry ? entry.tugas.length : 0;
            });

            if(window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: names,
                    datasets: [{ data: dataPoin, backgroundColor: '#10b981', borderRadius: 10 }]
                },
                options: {
                    indexAxis: 'y', responsive: true, maintainAspectRatio: false,
                    scales: { x: { beginAtZero: true, max: 10 }, y: { ticks: { color: 'white' } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        window.onload = fetchDataOnline;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Tracker Pro - v22 Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; overflow-x: hidden; }
        .task-card.active { border-color: #10b981; background-color: #064e3b; }
        .page-box { transition: all 0.2s; border: 1px solid #1e293b; }
        .page-box.active { background-color: #10b981; border-color: #10b981; color: #020617; transform: scale(0.95); }
        .folder-content { display: none; }
        .folder-content.open { display: block; }
        #sidebar, #chartModal { display: none; }
        .sidebar-open { display: block !important; animation: slideIn 0.3s forwards; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div class="max-w-md mx-auto px-5">
        <header class="flex justify-between items-center py-8">
            <div>
                <h1 class="text-2xl font-black text-emerald-400 italic uppercase">RAMADAN <span class="text-white">TRACKER</span></h1>

                    <span class="text-xs">ðŸ“…</span>
                    <input type="date" id="datePicker" onchange="changeDate(this.value)" class="bg-transparent text-[11px] font-bold text-emerald-400 outline-none uppercase cursor-pointer">
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button onclick="openChart()" class="bg-slate-900 p-2 rounded-xl border border-slate-800 text-lg">ðŸ“Š</button>
                <button onclick="toggleSidebar()" class="bg-emerald-500 text-slate-950 p-2 rounded-xl shadow-lg">ðŸŽµ</button>
            </div>
        </header>

        <div class="bg-slate-900/50 border border-slate-800 p-5 rounded-3xl mb-6 shadow-xl">
            <label class="block mb-2 text-[10px] font-black uppercase text-emerald-500 tracking-widest">Anggota</label>
            <select id="userSelect" onchange="loadDayData()" class="w-full bg-slate-800 p-4 rounded-2xl text-lg font-bold outline-none border-none cursor-pointer">
                <option value="Arif">Arif</option>
                <option value="Heru">Heru</option>
                <option value="Fajar">Fajar</option>
                <option value="Faisal">Faisal</option>
                <option value="Mulyadi">Mulyadi</option>
                <option value="Yudi">Yudi</option>
                <option value="Kang Deny">Kang Deny</option>
            </select>
        </div>

        <div class="space-y-4">
            <div class="bg-slate-900/40 rounded-3xl border border-slate-800 overflow-hidden shadow-lg">
                <button onclick="toggleFolder('folderSholat')" class="w-full p-5 flex justify-between items-center bg-slate-900">
                    <span class="font-bold text-xs text-emerald-400 uppercase italic">Sholat Berjamaah</span>
                    <span id="icon-folderSholat">â–¼</span>
                </button>
                <div id="folderSholat" class="folder-content p-4 space-y-2 bg-slate-950/50">
                    <div onclick="toggleTask(this)" data-task="js" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic font-bold"><span>Jamaah Shubuh</span><div class="box w-5 h-5 border-2 border-slate-700 rounded text-[10px] flex items-center justify-center"></div></div>
                    <div onclick="toggleTask(this)" data-task="jd" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic font-bold"><span>Jamaah Dzuhur</span><div class="box w-5 h-5 border-2 border-slate-700 rounded text-[10px] flex items-center justify-center"></div></div>
                    <div onclick="toggleTask(this)" data-task="ja" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic font-bold"><span>Jamaah Ashar</span><div class="box w-5 h-5 border-2 border-slate-700 rounded text-[10px] flex items-center justify-center"></div></div>
                    <div onclick="toggleTask(this)" data-task="jm" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic font-bold"><span>Jamaah Maghrib</span><div class="box w-5 h-5 border-2 border-slate-700 rounded text-[10px] flex items-center justify-center"></div></div>
                    <div onclick="toggleTask(this)" data-task="ji" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic font-bold"><span>Jamaah Isya</span><div class="box w-5 h-5 border-2 border-slate-700 rounded text-[10px] flex items-center justify-center"></div></div>
                </div>
            </div>

            <div class="bg-slate-900/40 rounded-3xl border border-slate-800 overflow-hidden shadow-lg">
                <button onclick="toggleFolder('folderSunnah')" class="w-full p-5 flex justify-between items-center bg-slate-900">
                    <span class="font-bold text-xs text-yellow-500 uppercase italic">Sholat Sunnah</span>
                    <span id="icon-folderSunnah">â–¼</span>
                </button>
                <div id="folderSunnah" class="folder-content p-4 space-y-2 bg-slate-950/50">
                    <div onclick="toggleTask(this)" data-task="dhuha" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 font-bold italic"><span>Dhuha</span><div class="box w-5 h-5 border-2 border-slate-700 rounded"></div></div>
                    <div onclick="toggleTask(this)" data-task="tahajud" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 font-bold italic"><span>Tahajud</span><div class="box w-5 h-5 border-2 border-slate-700 rounded"></div></div>
                    <div onclick="toggleTask(this)" data-task="witir" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 font-bold italic"><span>Witir</span><div class="box w-5 h-5 border-2 border-slate-700 rounded"></div></div>
                </div>
            </div>

            <div class="bg-slate-900/40 rounded-3xl border border-slate-800 overflow-hidden shadow-lg">
                <button onclick="toggleFolder('folderTilawah')" class="w-full p-5 flex justify-between items-center bg-slate-900">
                    <span class="font-bold text-xs text-white uppercase italic">Tilawah Qur'an (Halaman)</span>
                    <span id="icon-folderTilawah">â–¼</span>
                </button>
                <div id="folderTilawah" class="folder-content p-5 bg-slate-950/50 text-center">
                    <div class="grid grid-cols-5 gap-3" id="gridTilawah">
                        <script>
                            for(let i=1; i<=20; i++) {
                                document.write(`<div onclick="togglePage(this)" data-page="${i}" class="page-box aspect-square flex items-center justify-center rounded-xl text-xs font-bold cursor-pointer bg-slate-900">${i}</div>`);
                            }
                        </script>
                    </div>
                </div>
            </div>

            <div class="space-y-3 pt-2">
                <div onclick="toggleTask(this)" data-task="sedekah" class="task-card bg-slate-900 p-5 rounded-3xl flex justify-between items-center border border-slate-800 font-bold italic text-emerald-400">Sedekah <div class="box w-6 h-6 border-2 border-slate-700 rounded-lg flex items-center justify-center"></div></div>
                <div onclick="toggleTask(this)" data-task="riyadho" class="task-card bg-slate-900 p-5 rounded-3xl flex justify-between items-center border border-slate-800 font-bold italic text-rose-400">Riyadho <div class="box w-6 h-6 border-2 border-slate-700 rounded-lg flex items-center justify-center"></div></div>
            </div>
        </div>

        <button onclick="saveCurrentDay()" id="saveBtn" class="w-full mt-10 bg-emerald-600 text-white font-black py-5 rounded-3xl shadow-xl uppercase italic active:scale-95 transition">SIMPAN PROGRESS</button>
    </div>

    <div id="sidebar" class="fixed inset-y-0 right-0 w-72 bg-slate-950 border-l border-slate-800 z-[150] p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-8">
            <h3 class="font-black text-emerald-400 text-sm italic uppercase tracking-widest">Playlist</h3>
            <button onclick="toggleSidebar()" class="text-slate-500 font-bold">âœ•</button>
        </div>
        <div class="space-y-2">
            <button onclick="playTrack('music/asmaun-nabi.mp3', 'Asmaun

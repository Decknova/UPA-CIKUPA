<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Tracker Pro v9 - Tilawah Update</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; overflow-x: hidden; }
        .task-card.active { border-color: #10b981; background-color: #064e3b; }
        /* Style untuk Kotak Halaman Tilawah */
        .page-box { transition: all 0.2s; border: 1px solid #1e293b; }
        .page-box.active { background-color: #10b981; border-color: #10b981; color: #020617; transform: scale(0.95); }
        .folder-content { display: none; }
        .folder-content.open { display: block; }
        #sidebar, #chartModal { display: none; }
        .sidebar-open { display: block !important; animation: slideIn 0.3s forwards; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="text-slate-100 min-h-screen pb-20">

    <div class="max-w-md mx-auto px-5">
        <header class="flex justify-between items-center py-8">
            <div>
                <h1 class="text-2xl font-extrabold text-emerald-400 italic uppercase tracking-tighter">RAMADAN <span class="text-white font-normal">TRACKER</span></h1>
                <div class="mt-2 flex items-center space-x-2 bg-slate-900 p-2 rounded-xl border border-slate-800">
                    <span class="text-xs">ðŸ“…</span>
                    <input type="date" id="datePicker" onchange="changeDate(this.value)" class="bg-transparent text-[11px] font-bold text-emerald-400 outline-none uppercase cursor-pointer">
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button onclick="openChart()" class="bg-slate-900 p-2 rounded-xl border border-slate-800 text-lg">ðŸ“Š</button>
                <button onclick="toggleSidebar()" class="bg-emerald-500 text-slate-950 p-2 rounded-xl shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="bg-slate-900/50 border border-slate-800 p-5 rounded-3xl mb-6 shadow-xl">
            <label class="block mb-2 text-[10px] font-black uppercase tracking-widest text-emerald-500">Anggota</label>
            <select id="userSelect" onchange="loadDayData()" class="w-full bg-slate-800 border-none p-4 rounded-2xl text-lg font-bold outline-none appearance-none">
                <option value="Arif">Arif</option>
                <option value="Heru">Heru</option>
                <option value="Fajar">Fajar</option>
                <option value="Faisal">Faisal</option>
                <option value="Mulyadi">Mulyadi</option>
                <option value="Yudi">Yudi</option>
                <option value="Kang Deny">Kang Deny</option>
            </select>
        </div>

        <div class="space-y-4">
            <div class="bg-slate-900/40 rounded-3xl border border-slate-800 overflow-hidden shadow-lg">
                <button onclick="toggleFolder('folderSholat')" class="w-full p-5 flex justify-between items-center bg-slate-900">
                    <span class="font-black text-[10px] tracking-widest text-emerald-400 uppercase italic">Sholat Berjamaah + Rawatib</span>
                    <span id="icon-folderSholat" class="text-xs">â–¼</span>
                </button>
                <div id="folderSholat" class="folder-content p-4 space-y-2 bg-slate-950/50">
                    <div onclick="toggleTask(this)" data-task="js" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 font-bold italic"><span class="text-sm">Jamaah Shubuh</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="qs" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic opacity-50"><span class="text-sm">Qobliyah Shubuh</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="jd" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 font-bold italic"><span class="text-sm">Jamaah Dzuhur</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="qd" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic opacity-50"><span class="text-sm">Qobliyah Dzuhur</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="bd" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic opacity-50"><span class="text-sm">Ba'diyah Dzuhur</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="ja" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 font-bold italic"><span class="text-sm">Jamaah Ashar</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="jm" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 font-bold italic"><span class="text-sm">Jamaah Maghrib</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="bm" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic opacity-50"><span class="text-sm">Ba'diyah Maghrib</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="ji" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 font-bold italic"><span class="text-sm">Jamaah Isya</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                    <div onclick="toggleTask(this)" data-task="bi" class="task-card bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800 italic opacity-50"><span class="text-sm">Ba'diyah Isya</span><div class="box w-5 h-5 border-2 border-slate-700 rounded flex items-center justify-center text-[10px]"></div></div>
                </div>
            </div>

            <div class="bg-slate-900/40 rounded-3xl border border-slate-800 overflow-hidden shadow-lg">
                <button onclick="toggleFolder('folderTilawah')" class="w-full p-5 flex justify-between items-center bg-slate-900">
                    <span class="font-black text-[10px] tracking-widest text-white uppercase italic">Tilawah Qur'an (Halaman)</span>
                    <span id="icon-folderTilawah">â–¼</span>
                </button>
                <div id="folderTilawah" class="folder-content p-5 bg-slate-950/50">
                    <div class="grid grid-cols-5 gap-3" id="gridTilawah">
                        <script>
                            for(let i=1; i<=20; i++) {
                                document.write(`<div onclick="togglePage(this)" data-page="${i}" class="page-box aspect-square flex items-center justify-center rounded-xl text-xs font-bold cursor-pointer bg-slate-900">${i}</div>`);
                            }
                        </script>
                    </div>
                </div>
            </div>

            <div class="space-y-3 pt-2">
                <div onclick="toggleTask(this)" data-task="sedekah" class="task-card bg-slate-900 p-5 rounded-3xl flex justify-between items-center border border-slate-800 font-bold italic text-emerald-400">Sedekah <div class="box w-6 h-6 border-2 border-slate-700 rounded-lg flex items-center justify-center text-white"></div></div>
                <div onclick="toggleTask(this)" data-task="riyadho" class="task-card bg-slate-900 p-5 rounded-3xl flex justify-between items-center border border-slate-800 font-bold italic text-rose-400">Riyadho <div class="box w-6 h-6 border-2 border-slate-700 rounded-lg flex items-center justify-center text-white"></div></div>
            </div>
        </div>

        <button onclick="saveCurrentDay()" class="w-full mt-10 bg-gradient-to-br from-emerald-600 to-teal-800 text-white font-black py-5 rounded-3xl shadow-xl active:scale-95 transition uppercase tracking-[0.2em] italic">Simpan Progress</button>
    </div>

    <div id="sidebar" class="fixed inset-y-0 right-0 w-72 bg-slate-950 border-l border-slate-800 z-[70] p-6">
         <div class="flex justify-between items-center mb-8">
            <h3 class="font-black text-emerald-400 italic uppercase tracking-widest text-sm">Playlist Musik</h3>
            <button onclick="toggleSidebar()" class="text-slate-500 font-bold">âœ•</button>
        </div>
        <div id="playlistContainer" class="space-y-2">
            <button onclick="playTrack('music/asmaun-nabi.mp3', 'Asmaun Nabi')" class="w-full text-left p-4 rounded-2xl bg-slate-900 border border-slate-800 text-xs font-bold italic hover:bg-slate-800 transition">ðŸŽµ Asmaun Nabi</button>
            <button onclick="playTrack('music/lagu-kesayangan-arif.mp3', 'Lagu Arif')" class="w-full text-left p-4 rounded-2xl bg-slate-900 border border-slate-800 text-xs font-bold italic hover:bg-slate-800 transition">ðŸŽµ Lagu Arif</button>
        </div>
        <div class="mt-8 p-4 bg-slate-900 rounded-2xl border border-slate-800 text-center">
            <p id="trackTitle" class="text-[9px] font-black text-emerald-500 mb-3 uppercase tracking-widest">Pilih Lagu</p>
            <button id="playBtn" onclick="toggleMusic()" class="bg-emerald-500 text-slate-950 w-12 h-12 rounded-full mx-auto flex items-center justify-center font-bold text-xl shadow-lg">â–¶</button>
            <audio id="bgMusic" loop></audio>
        </div>
    </div>

    <div id="chartModal" class="fixed inset-0 bg-slate-950/98 z-[80] p-4 flex flex-col">
        <div class="flex justify-between items-center mb-6 pt-4 px-2">
            <h2 class="text-xl font-black italic text-emerald-400 uppercase">PROGRES GRUP</h2>
            <button onclick="closeChart()" class="bg-red-500/20 text-red-500 w-10 h-10 rounded-2xl font-bold">X</button>
        </div>
        <div class="bg-slate-900 p-4 rounded-3xl flex-grow flex items-center shadow-inner overflow-hidden">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <script>
        const names = ["Arif", "Heru", "Fajar", "Faisal", "Mulyadi", "Yudi", "Kang Deny"];
        const chartColors = ['#10b981', '#60a5fa', '#a78bfa', '#fbbf24', '#f472b6', '#2dd4bf', '#fb7185'];
        
        let db = JSON.parse(localStorage.getItem('ramadan_db_v9')) || {};

        function getJakartaDate() {
            return new Intl.DateTimeFormat('en-CA', { 
                timeZone: 'Asia/Jakarta', year: 'numeric', month: '2-digit', day: '2-digit' 
            }).format(new Date());
        }

        let selectedDate = getJakartaDate();

        function changeDate(newDate) {
            selectedDate = newDate;
            loadDayData();
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function toggleFolder(id) {
            const content = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);
            content.classList.toggle('open');
            icon.innerText = content.classList.contains('open') ? 'â–²' : 'â–¼';
        }

        function toggleTask(el) {
            el.classList.toggle('active');
            el.querySelector('.box').innerHTML = el.classList.contains('active') ? 'âœ”' : '';
        }

        function togglePage(el) {
            el.classList.toggle('active');
        }

        function saveCurrentDay() {
            const user = document.getElementById('userSelect').value;
            const tasks = [];
            document.querySelectorAll('.task-card.active').forEach(card => tasks.push(card.dataset.task));
            // Tambahkan halaman tilawah yang dicentang
            document.querySelectorAll('.page-box.active').forEach(box => tasks.push('hal-' + box.dataset.page));
            
            if(!db[user]) db[user] = {};
            db[user][selectedDate] = tasks;
            localStorage.setItem('ramadan_db_v9', JSON.stringify(db));
            alert('Data ' + user + ' tgl ' + selectedDate + ' berhasil disimpan.');
        }

        function loadDayData() {
            const user = document.getElementById('userSelect').value;
            const savedTasks = (db[user] && db[user][selectedDate]) ? db[user][selectedDate] : [];
            
            // Reset & Load Sholat/Sedekah
            document.querySelectorAll('.task-card').forEach(card => {
                const isSelected = savedTasks.includes(card.dataset.task);
                card.classList.toggle('active', isSelected);
                card.querySelector('.box').innerHTML = isSelected ? 'âœ”' : '';
            });

            // Reset & Load Halaman Tilawah
            document.querySelectorAll('.page-box').forEach(box => {
                const isSelected = savedTasks.includes('hal-' + box.dataset.page);
                box.classList.toggle('active', isSelected);
            });
        }

        function openChart() {
            document.getElementById('chartModal').style.display = 'flex';
            const ctx = document.getElementById('progressChart').getContext('2d');
            const dataPoin = names.map(name => (db[name] && db[name][selectedDate]) ? db[name][selectedDate].length : 0);
            if(window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'bar', data: { labels: names, datasets: [{ data: dataPoin, backgroundColor: chartColors, borderRadius: 12 }] },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { beginAtZero: true, max: 30 }, y: { ticks: { color: 'white' } } }, plugins: { legend: { display: false } } }
            });
        }

        function closeChart() { document.getElementById('chartModal').style.display = 'none'; }
        function playTrack(url, title) { 
            const audio = document.getElementById('bgMusic'); audio.src = url; 
            document.getElementById('trackTitle').innerText = title; audio.play(); 
            document.getElementById('playBtn').innerText = 'â¸'; 
        }
        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) { audio.play(); document.getElementById('playBtn').innerText = 'â¸'; }
            else { audio.pause(); document.getElementById('playBtn').innerText = 'â–¶'; }
        }

        window.onload = () => {
            document.getElementById('datePicker').value = selectedDate;
            loadDayData();
        };
    </script>
</body>
</html>
